<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>国庆去哪玩？ - 三翼工作室出品</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="超准！快来测一测你国庆适合去哪儿玩~">
    <meta name="Description" content="超准！快来测一测你国庆适合去哪儿玩~">
    <meta itemprop="name" content="国庆去哪玩？ - 三翼工作室出品">
    <meta itemprop="image" content="https://jieri.sky31.com/national-day/2016/images/home_title.png">
    <meta name="description" itemprop="description" content="超准！快来测一测你国庆适合去哪儿玩~">
	<meta name="keywords" content="湘潭大学,湘大,湘潭,XTU,三翼校园,三翼,三翼工作室,湘潭大学团委,湘潭大学学生门户,SKY31,31,湘潭大学团委学生会,湘潭大学社团联合会,翼工坊,国际交流中心,艺术团,七点社区,湘大贴吧" />
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="loading">
        <div class="balloon loading">
            <div class="loading-progress"><span>0</span>%</div>
            <div class="loading-words">LOADING</div>
        </div>
        <div class="rainbow"></div>
    </div>
    <!-- 热气球 -->
    <div class="balloon"></div>

    <!-- 首页 -->
    <div class="home">
        <img class="title" src="./images/home_title.png" alt="测一测">
        <div class="cloud"></div>
        <div class="tip">点击屏幕任意处开始</div>
    </div>

    <!-- 选择标签页 -->
    <div class="choice">
        <img src="./images/choice_title.png" alt="选择一个你最喜欢的旅游标签">
        <div class="label-button">
            <div class="button">
                <div class="label-content">A 超级吃货党</div>
                <div class="tapped"><div class="icon"></div><span>确定</span></div>
            </div>
            <div class="button">
                <div class="label-content">B 欣赏风景党</div>
                <div class="tapped"><div class="icon"></div><span>确定</span></div>
            </div>
            <div class="button">
                <div class="label-content">C 疯狂购物党</div>
                <div class="tapped"><div class="icon"></div><span>确定</span></div>
            </div>
            <div class="button">
                <div class="label-content">D 体验风情党</div>
                <div class="tapped"><div class="icon"></div><span>确定</span></div>
            </div>
            <div class="button">
                <div class="label-content">E 娱乐设施党</div>
                <div class="tapped"><div class="icon"></div><span>确定</span></div>
            </div>
            <div class="button">
                <div class="label-content">F 红色旅游党</div>
                <div class="tapped"><div class="icon"></div><span>确定</span></div>
            </div>
        </div>
    </div>

    <!-- 抽取城市页面 -->
    <div class="ballot">
        <div class="return-btn">
            <img class="return" src="./images/ballot_return.png" alt="return">
            <img class="return-tapped" src="./images/ballot_return_tapped.png" alt="return">
        </div>
        <img class="piaoyun fly" src="./images/ballot_piaoyun.png" alt="">
        <img class="mountain fly" src="./images/ballot_mountain.png" alt="">
        <img class="yun fly" src="./images/ballot_yun.png" alt="">
        <div class="ballot-balloon fly">
            <div class="title-tip">你选择的标签是：<span>超级吃货党</span></div>
            <div class="go-to-city">正在前往：<span></span></div>
            <img src="./images/ballot_title.png" alt="看看哪个城市和你更配呢" class="title-img">
            
            <div class="steering-wheel">
                <div class="map">
                    <div class="round">
                        <div class="spot"></div>
                        <div class="round">
                            <div class="spot"></div>
                            <div class="spot"></div>
                            <div class="round">
                                <div class="round"></div>
                            </div>
                        </div>
                    </div>
                    <div class="tip-start">开始</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 展示页面 -->
    <div class="result">
        <div class="return-btn">
            <img class="return" src="./images/result_return.png" alt="return">
            <img class="return-tapped" src="./images/result_return_tapped.png" alt="return">
        </div>
        <div class="title">听说<span></span>和你更配哦</div>
        <div class="share-btn">
            <img class="share" src="./images/result_share.png" alt="share">
            <img class="share-tapped" src="./images/result_share_tapped.png" alt="share">
        </div>
        <div class="content">
            <div class="words"></div>
            <div class="home-group">
                <img class="home-btn" src="./images/result_home_btn.png" alt="首页">
                <img class="home-btn-tapped" src="./images/result_home_btn_tapped.png" alt="首页">
            </div>
        </div>
    </div>

    <div class="white"></div>

    <img class="share-tip" src="./images/result_share_tip.png" alt="share">
    
    <!--<script src="./js/jquery.min.js"></script>-->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://qzonestyle.gtimg.cn/qzone/qzact/common/share/share.js"></script>
    <script src="./js/city_introduce.js"></script>
    <script src="./js/index.js"></script>
    <script src="https://s4.cnzz.com/z_stat.php?id=1260525227&web_id=1260525227" language="JavaScript"></script>
</body>
</html>
